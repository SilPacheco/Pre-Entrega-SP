<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <link rel="stylesheet" href="style.css">
    </header>
<main>                     
    <form action="https://formspree.io/f/mzzbewbb" method="post"> 
        <label for="nombre">Nombre: </label>
        <input type="text"name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        <br>
        <label for="apellido">Apellido: </label>
        <input type="text"name="apellido" id="apellido" placeholder="Ingrese su apellido"required>
        <br>
        <label for="email">Correo electrónico: </label>
        <input type="email"name="email" id="email" placeholder="Ingrese su correo electrónico"required>
        <br>
        <label for="textarea">Consulta: </label>
        <input type="textarea"name="textarea" id="textarea" placeholder="Ingrese su consulta..."required>
        <br>       
        
        <button type="submit">Enviar</button>  
    </form>
</main>
    
</body>
</html>
